<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="/css/styles.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <form action="index.html" method="post">
    Please fill out the following info:
    <br>
    <br>
    Firstname:
    <input type="text" name="Firstname" placeholder="firstname here..." maxlength="8">

    <br>
    Lastname:
    <input type="text" name="Lastname" placeholder="lastname here...">

    <br>

    <label for="password">Password: </label>
    <input type="password" name="password"><br>
    <input type="submit" name="Submit" value="Submit"><input type="reset" name="Reset" value="Reset">

    <br>

    <label for="comment">Comment</label>
    <textarea name="comment" rows="4" cols="40"></textarea>

    <br>

    <label for="">Subjects</label>
    <input type="checkbox" name="Physics" value="">Physics
    <input type="checkbox" name="Math" value="">Math
    <input type="checkbox" name="English" value="">English
    <input type="checkbox" name="Programming" value="">Programming

    <br>

    <label for="">Year</label>
    <input type="radio" name="year">1
    <input type="radio" name="year">2

    <br>

    <label for="songs">Favourite songs: </label>
    <select class="" name="songs">
      <option value="0">Choose a song...</option>
      <option value="1">Hotel California</option>
      <option value="2">Hey Jude</option>
      <option value="3">Take on me</option>
    </select>

    </form>
  </body>
</html>
